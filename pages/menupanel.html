<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <ul style="list-style: none">
      <a
        href="https://www.reddit.com/r/FreeGameFindings/new/"
        target="_blank"
        style="color: white; text-decoration: none"
      >
        <li class="list-item">
          <img src="../icons/free-games-icon.png" width="25px" />
          <span>Reddit</span>
        </li>
      </a>

      <a
        href="#"
        id="instaClaimButton"
        style="color: white; text-decoration: none"
      >
        <li class="list-item">
          <img src="../icons/cart.svg" />
          <!-- <span>Instant Claim Pending</span> -->
          <span>InstaLink</span>
        </li>
      </a>

      <a
        href="#"
        id="refreshButton"
        style="color: white; text-decoration: none"
      >
        <li class="list-item">
          <img
            id="refreshIcon"
            src="../icons/refresh.svg"
            class="animate-rotate"
          />
          <span>Refresh</span>
        </li>
      </a>

      <a
        href="#"
        id="claimedButton"
        style="color: white; text-decoration: none"
      >
        <li class="list-item">
          <img src="../icons/check.svg" />
          <span>Claimed</span>
        </li>
      </a>

      <a
        href="#"
        id="go-to-options"
        style="color: white; text-decoration: none"
      >
        <li class="list-item">
          <img src="../icons/settings.svg" />
          <span>Settings</span>
        </li>
      </a>
    </ul>

    <p>Last Refreshed:</p>
    <p id="lastRefreshedText">-</p>
    <p>Last Claimed:</p>
    <p id="lastClaimedText">-</p>
    <!-- Move to About Page -->
    <!-- This app retrieves data from various gaming platforms and services, and is
    not affiliated with or endorsed by them. All data is provided "as is", and
    we assume no responsibility for its accuracy. -->
    <script type="module" src="../scripts/menupanel.js"></script>
  </body>
</html>
