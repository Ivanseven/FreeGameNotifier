<!DOCTYPE html>
<html>
  <head>
    <title>My Test Extension Options</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        padding: 0.5rem;
        gap: 0.2rem;
      "
    >
    <div>
      <input
        type="radio"
        id="filterInclude"
        name="filterMode"
        value="include"
      />
      <label for="filterInclude">Include All</label><br />
      <input
        type="radio"
        id="filterExclude"
        name="filterMode"
        value="exclude"
      />
      <label for="filterExclude">Exclude All</label><br />
      <label for="excludedPlatforms">Except for platforms: </label>
      <input type="text" id="excludedPlatforms" />
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script type="module" src="../scripts/settings.js"></script>
  </body>
</html>
