<!DOCTYPE html>
<html>
  <head>
    <title>My Test Extension Options</title>
  </head>
  <body>
    <select id="color">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="yellow">yellow</option>
    </select>

    <label>
      <input type="checkbox" id="like" />
      I like colors.
    </label>

    <div
      style="
        display: flex;
        flex-direction: column;
        padding: 0.5rem;
        gap: 0.2rem;
      "
    >
      <label for="includedPlatforms">Platforms to include</label>
      <input type="text" id="includedPlatforms" />
      <label for="excludedPlatforms">Platforms to exclude</label>
      <input type="text" id="excludedPlatforms" />
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="../scripts/settings.js"></script>
  </body>
</html>
